<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="css/patient-dashboard.css">
</head>
<body>
    <nav class="navbar">
        <h1 class="dashboard-heading">Patients Dashboard</h1>
        <button id="myProfileBtn" class="nav-btn">My Profile</button>
        <button id="medicalHistoryBtn" class="nav-btn">Medical History</button>
       <a href="/Alogout"> <button id="logoutBtn" class="nav-btn">Logout</button></a>
    </nav>
    <div class="profile-container">
        <h1>My Profile</h1>
        <form id="profileForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="healthCondition">Health Condition:</label>
            <textarea id="healthCondition" name="healthCondition" required></textarea>

            <label for="doctorNotes">Doctor's Notes:</label>
            <textarea id="doctorNotes" name="doctorNotes" required></textarea>

            <button type="submit" id="editProfileBtn">Edit</button>
            <button type="button" id="updateProfileBtn">Update</button>
        </form>
    </div>
    <script src="patient-dashboard.js"></script>
</body>
</html>
